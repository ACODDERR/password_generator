<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="30" value="12">
            <div class="options">
                <label class="checkbox-label"><input type="checkbox" id="includeLetters">Include Letters (a-zA-Z)</label>
                <label class="checkbox-label"><input type="checkbox" id="includeNumbers">Include Numbers (0-9)</label>
                <label class="checkbox-label"><input type="checkbox" id="includeSpecial">Include Characters (!@#$%^&*)</label>
            </div>
            <button id="generate">Generate Password</button>
        </div>
        <div class="result">
            <textarea id="password" readonly></textarea>
            <button id="copy">Copy</button>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
